<div class="flex-container">
    <div class="control-panel">
        <label for="wordsInput">Words:</label>
        <input type="text" id="wordsInput" placeholder="Enter words to scrape" onkeydown="if (event.key === 'Enter') document.getElementById('startScrape').click();">
        <button id="startScrape" onclick="startScraping()">Start</button>
        <button id="addToDictionary" onclick="addToDictionary()" disabled>Add output to dictionary</button>
    </div>
    <div class="output-panel">
        <label for="scrapeOutput">Results:</label>
        <textarea id="scrapeOutput" placeholder="Results will appear here..." readonly></textarea>
    </div>
</div>
